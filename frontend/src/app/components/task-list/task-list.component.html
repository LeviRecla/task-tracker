<h2>Task List</h2>

<mat-card *ngFor="let task of tasks" class="task-card">
  <mat-card-title>{{ task.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ task.description }}</p>
    <span class="status">Status: {{ task.status }}</span>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="warn"
      *ngIf="task.id !== undefined"
      (click)="deleteTask(task.id!)"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>
